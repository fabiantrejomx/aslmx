<div class="row mb-5" *ngIf="isSuccess">
    <div class="col-5">
        <form [formGroup]="form">
            <div class="input-group">
                <input formControlName="name" type="text" class="form-control" placeholder="Buscar">
                <span class="input-group-btn">
                <button (click)="search()" class="btn btn-inverse" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
            </div>
        </form>
    </div>
</div>

<table class="table" *ngIf="isSuccess && persons.length">
    <tbody>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th></th>
        </tr>
        <tr details [person]="person" *ngFor="let person of persons"></tr>
    </tbody>
</table>

<div class="alert alert-info" *ngIf="isSuccess &&!persons.length">No se encontrar√≥n resultados</div>

<login (success)="isSuccess = true;" (error)="isSuccess = false;" *ngIf="!isSuccess"></login>
