<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Ingresar username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <button class="btn btn-success" (click)="login()" [disabled]="form.invalid || isLoading">
        <span *ngIf="!isLoading">Acceder</span>
        <span *ngIf="isLoading">Accediendo...</span>
    </button>
</form>
